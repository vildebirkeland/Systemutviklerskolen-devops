# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x
          
      - name: Restore solution
        run: dotnet restore
        working-directory: systemutviklerskolen-todo-app-backend
        
      - name: build solution
        run: dotnet build
        working-directory: systemutviklerskolen-todo-app-backend
        
      - name: test build
        run: dotnet test
        working-directory: systemutviklerskolen-todo-app-backend
        
      - name: publish backend solution
        run: dotnet publish -o ../app
        working-directory: systemutviklerskolen-todo-app-backend
      
      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
        
      - name: run NPM install
        run: npm install
        working-directory: systemutviklerskolen-todo-app-frontend/
        
      - name: run NPM build
        run: npm run build
        working-directory: systemutviklerskolen-todo-app-frontend/
        
      - name: Copy frontend to artifact
        run: cp -r systemutviklerskolen-todo-app-frontend/build ./app/todo-app-frontend
        
      - name: list app contents
        run: ls ./app/
